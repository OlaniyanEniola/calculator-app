<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cyan-100 grid grid-cols-12
md:p-60
lg:p-80">
  <header class="bg-cyan-100 font-main p-8 col-span-12 grid">
    <img src="/images/logo.svg" alt="logo" class="w-1/4 justify-self-center
    md:w-1/12">
  </header>
  
  <main class="bg-white font-main font-semibold rounded-t-2xl p-8 col-span-12 grid grid-cols-12">
    <div class="col-span-12 grid grid-cols-12 md:col-span-6">
      <h1 class="col-span-12 md:col-span-6">Bill</h1>
      <div class="bg-gray-200 p-2 rounded col-span-12 grid grid-cols-12">
        <span class="font-semibold text-gray-300 col-span-6">$</span>
        <span class="font-bold text-cyan-800 col-span-6 justify-self-end">142.55</span>
      </div>
      <section class="col-span-12 grid grid-cols-12 gap-3">
        <h2 class="mt-6 mb-2 col-span-12">Select Tip %</h2>
        <div class="tip">5%</div>
        <div class="tip">10%</div>
        <div class="tip">15%</div>
        <div class="tip">25%</div>
        <div class="tip">50%</div>
        <div class="tip">Custom</div>
      </section>

      <h3 class="col-span-12">Number of People</h3>
      <div class="bg-gray-200 p-2 rounded col-span-12 grid grid-cols-12 items-center">
        <img class="col-span-6" src="/images/icon-person.svg" alt="icon-person">
        <div class="font-bold text-cyan-800 col-span-6 justify-self-end">5</div>
      </div>
    </div>

    <section class="bg-cyan-900 mt-8 py-6 px-3 rounded-xl col-span-12 grid grid-cols-12 md:col-start-8">
      <div class="col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Tip Amount</span>
          <br>
          <span class="text-gray-400 text-xs">/</span>
          <span class="text-gray-400 text-xs">person</span>
        </div>
        <span class="text-3xl text-cyan-300">$4.27</span>
      </div>
      <div class="col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Total</span>
          <br>
          <span class="text-gray-400 text-xs">/</span>
          <span class="text-gray-400 text-xs">person</span>
        </div>
        <span class="text-3xl text-cyan-300">$32.79</span>
      </div>
      <button class="bg-cyan-300 p-2 rounded-md col-span-12 text-cyan-900">RESET</button>
    </section>
  </main>
</body>
</html>
