<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-200 max-w-4xl grid grid-cols-12 lg:my-20 mx-auto">
  <!--HEADER-(LOGO)-->
  <header class="bg-primary-200 font-main col-span-12 grid place-items-center">
    <img src="images/logo.svg" alt="logo" class="max-w-1/4 p-12 lg:w-1/5">
  </header>
  <!--MAIN-->
  <main class="bg-white font-main font-semibold rounded-t-3xl lg:rounded-3xl p-8 col-span-12 grid grid-cols-12">

    <div class="col-span-12 grid grid-cols-12 lg:col-span-6">
      <!--BILL-INPUT-->
      <h1 class="text-sm mb-1 col-span-12 md:col-span-6">Bill</h1>
      <input type="number" min="0" placeholder="0" class="bill bg-primary-100 mb-6 p-2 rounded col-span-12 grid grid-cols-12 items-center">
        <span class="col-span-6">
          <!-- <img src="images/icon-dollar.svg" alt="dollar sign"> -->
        </span>
        <!-- <input type="number" class="text-xl text-primary-300 col-span-6 justify-self-end" placeholder="0"></input> -->
      </input>
      <section class="mb-6 col-span-12 grid grid-cols-12 gap-3">
        <h2 class="text-sm col-span-12">Select Tip %</h2>
        <div class="tip" value="5">5%</div>
        <div class="tip" value="10">10%</div>
        <div class="tip" value="15">15%</div>
        <div class="tip" value="25">25%</div>
        <div class="tip" value="50">50%</div>
        <input type="number" min="1" class="custom" placeholder="Custom">
      </section>

      <!--NUMBER OF PEOPLE-->
      <div class="col-span-12 flex justify-between items-center">
        <h3 class="text-sm mb-1">Number of People</h3>
        <h3 class="people__message--err hidden mb-1 text-red-500">Can't be zero</h3>
      </div>
      <input type="number" min="0" placeholder="0" class="people__num bg-primary-100 mb-6 p-2 rounded col-span-12 grid grid-cols-12 items-center"></input>
    </div>

    <!--TIP AMOUNT AND TOTAL-->
    <section class="bg-primary-600 py-6 px-4 rounded-xl col-span-12 grid grid-cols-12 lg:col-start-8 lg:p-9">
      <div class="col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Tip Amount</span>
          <br>
          <span class="text-primary-300 text-xs relative bottom-1.5">/</span>
          <span class="text-primary-300 text-xs relative bottom-1.5 right-1">person</span>
        </div>
        <!--TIP AMOUNT-->
        <span class="text-3xl text-secondary col-span-6 justify-self-end" id="tip-amount">$0.00</span>
      </div>
      <div class="my-3 col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Total</span>
          <br>
          <span class="text-primary-300 text-xs relative bottom-1.5">/</span>
          <span class="text-primary-300 text-xs relative bottom-1.5 right-1">person</span>
        </div>
        <!--TOTAL-->
        <span class="text-3xl text-secondary col-span-6 justify-self-end" id="total">$0.00</span>
      </div>
      <button id="resetBtn" class="bg-primary-500 text-primary-600 p-3 rounded-md col-span-12 lg:self-end hover:bg-cyan-500">RESET</button>
    </section>
    
  </main>
  <script src="/src/script.js"></script>
</body>
</html>
