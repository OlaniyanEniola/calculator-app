<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-200 max-w-4xl grid grid-cols-12 lg:my-20 mx-auto">
  
  <header class="bg-primary-200 font-main col-span-12 grid place-items-center">
    <img src="images/logo.svg" alt="logo" class="max-w-1/4 p-12 lg:w-1/5">
  </header>
  
  <main class="bg-white font-main font-semibold rounded-t-3xl p-8 col-span-12 grid grid-cols-12">

    <div class="col-span-12 grid grid-cols-12 lg:col-span-6">
      <h1 class="text-sm mb-1 col-span-12 md:col-span-6">Bill</h1>
      <div class="bg-primary-100 mb-6 p-2 rounded col-span-12 grid grid-cols-12 items-center hover:border-solid hover:border-2 hover:border-secondary">
        <span class="col-span-6">
          <img src="images/icon-dollar.svg" alt="dollar sign">
        </span>
        <span class="text-xl text-primary-300 col-span-6 justify-self-end">0</span>
      </div>
      <section class="mb-6 col-span-12 grid grid-cols-12 gap-3">
        <h2 class="text-sm col-span-12">Select Tip %</h2>
        <div class="tip">5%</div>
        <div class="tip">10%</div>
        <div class="tip">15%</div>
        <div class="tip">25%</div>
        <div class="tip">50%</div>
        <input class="custom" type="text" placeholder="Custom">
      </section>

      <h3 class=" text-sm mb-1 col-span-12">Number of People</h3>
      <div class="bg-primary-100 mb-6 p-2 rounded col-span-12 grid grid-cols-12 items-center hover:border-solid hover:border-2 hover:border-red-300">
        <img class="col-span-6" src="images/icon-person.svg" alt="icon-person">
        <div class="text-xl text-primary-300 col-span-6 justify-self-end">0</div>
      </div>
    </div>

    <section class="bg-primary-600 py-6 px-4 rounded-xl col-span-12 grid grid-cols-12 lg:col-start-8 lg:p-9">
      <div class="col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Tip Amount</span>
          <br>
          <span class="text-primary-300 text-xs relative bottom-1.5">/</span>
          <span class="text-primary-300 text-xs relative bottom-1.5 right-1">person</span>
        </div>
        <span class="text-3xl text-secondary col-span-6 justify-self-end">$0.00</span>
      </div>
      <div class="my-3 col-span-12 grid grid-cols-12">
        <div class="col-span-6">
          <span class="text-white text-sm">Total</span>
          <br>
          <span class="text-primary-300 text-xs relative bottom-1.5">/</span>
          <span class="text-primary-300 text-xs relative bottom-1.5 right-1">person</span>
        </div>
        <span class="text-3xl text-secondary col-span-6 justify-self-end">$0.00</span>
      </div>
      <button class="bg-primary-500 text-primary-600 p-3 rounded-md col-span-12 lg:self-end hover:bg-cyan-200">RESET</button>
    </section>
    
  </main>

</body>
</html>
